<!DOCTYPE html>
<html lang="es">
<head>
    <title>Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Formulario de Personas</h1>

    <form id="personaForm">
        <div>
            <label for="nombre">Ingrese un nombre</label>
            <input type="text" id="nombre" name="nombre">
            <span id="errorNombre" class="error">Debe ingresar un nombre</span>
        </div>
        <div>
            <label for="edad">Ingrese la edad</label>
            <input type="number" id="edad" name="edad">
            <span id="errorEdad" class="error">Debe ingresar una edad</span>
        </div>
        <div>
            <label for="email">Ingrese el email</label>
            <input type="email" id="email" name="email">
            <span id="errorEmail" class="error">Debe ingresar un email</span>
            <span id="errorEmailInvalido" class="error">Debe ingresar un email v√°lido</span>
        </div>
        <button type="submit" id="agregarPersona">Agregar persona</button>
    </form>

    <h2>Listado de Personas</h2>
    <table id="tablaPersonas">
        <thead>
            <tr>
                <th>Eliminar</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
